<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.13.1/umd/react.development"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    function Greeting() {
      const [name, setName] = React.useState(() => {
        console.log('iniciando state ...')
        return localStorage.getItem('name') || ''
      })

      const handleChange = event => setName(event.target.value)

      React.useEffect(() => {
        console.log('efeito! ðŸš€')
        window.localStorage.setItem('name', name)
      })

      return (
        <div>
          <form autoComplete="off">
            <label htmlFor="name">Nome:</label>
            <input id="name" onChange={handleChange} value={name} />
          </form>
          {name ? <strong> OlÃ¡ {name} </strong> : 'Digite seu nome'}
        </div>
      )
    }

    ReactDOM.render(<Greeting />, document.getElementById('root'))
  </script>
</body>
