<body>

  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>

    function App() {
      return (

          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>10</div>
          <div>11</div>
          <div>12</div>
        </>
      )
    }

    ReactDOM.render(<App />, rootElement)
  </script>
</body>
