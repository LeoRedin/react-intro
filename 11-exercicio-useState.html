<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.13.1/umd/react.development"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    /* useNOMEDOHOOK */

    function Greeting() {
      /* useState nos retorna um ARRAY */
      // 0 => valor da variável
      // 1 => função para modificar o valor dessa variável
      const [form, setForm] = React.useState({
        name: '',
        surname: '',
        email: '',
      })

      function handleChange(event) {
        const key = event.target.name
        const value = event.target.value

        /* const updatedForm = { ...form }
        updatedForm[key] = value */

        setForm({
          ...form,
          [key]: value,
        })
      }

      function submitForm(event) {
        event.preventDefault()
        console.log('form submitted with', form)
      }

      const { name, surname } = form

      return (
        <>
          <form onSubmit={submitForm}>
            <label htmlFor="name">Nome: </label>
            <input type="text" id="name" name="name" onChange={handleChange} />
            <br />
            <label htmlFor="surname">Sobrenome: </label>
            <input
              type="text"
              id="surname"
              name="surname"
              onChange={handleChange}
            />
            <br />
            <label htmlFor="email">Email: </label>
            <input name="email" id="email" onChange={handleChange} />
            <button type="submit">Criar conta</button>
          </form>
          <div> {name || 'Digite seu nome acima'} </div>
          <div> {surname || 'Digite seu sobrenome acima'} </div>
        </>
      )
    }

    function Hello() {
      const [username, setUsername] = React.useState('')

        <div>
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
          </ul>
        </div>
      )
    }

    function App() {
      return (
        <>
          <Greeting />
        </>
      )
    }

    ReactDOM.render(<App />, document.getElementById('root'))
  </script>
</body>
